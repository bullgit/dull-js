<html>
<head>
	<title>All work and no bullgit makes Jack a dull boy.</title>
	<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
<script type="text/javascript">
	var dull = function(name,gender,verb) {
		if(name) {
			var name = name;
		} else {
			var name = "Jack";
		}

		if(gender) {
			var gender = gender;
			if(gender === "male" || gender === "Male") {
				var gender = "boy";
			} else {
				var gender = "girl";
			}
		} else {
			var gender = "male";
		}

		if(verb) {
			var verb = verb;
		} else {
			var verb = "bullgit";
		}
	  	
	  	var el = document.querySelector(".output");
	  

	for(i=0;i<50;i++) {
			if(i%5===0) {
				el.innerHTML += "<p>" +
					"All work and no " + verb + " makes " + name + " a dull " + gender + ". " +
					"All work and no " + verb + " makes " + name + " a dull " + gender + ". " +
					"All work and no " + verb + " makes " + name + " a dull " + gender + ". " +
					"All work and no " + verb + " makes " + name + " a dull " + gender + ". " +
					"All work and no " + verb + " makes " + name + " a dull " + gender + ". </p>";

				}
			el.innerHTML += "All work and no " + verb + " makes " + name + " a dull " + gender + ". ";
		}
}
</script>
</head>
<body>
	<main>
		<h1>dull.js</h1>
		<h3>Show the world what makes you dull.</h3>
		<p>Highly inspired by "<a href="http://www.imdb.com/title/tt0081505/?ref_=nv_sr_1" title="The Shining on IMDB">The Shining</a>". (Haven't watched it yet? Do it!)</p>
		<footer>Super Awesome bull<mark>git</mark> Project. See the code on <a href="">Github</a>.</footer>
	</main>
	<div class="output"></div>
	<script type="text/javascript">
		dull("Kevin","Male","bullgit");
	</script>
</body>
</html>
